  <body>
    <div class="container">
      <div class="banner border p-2 mt-3">
        <div class="row">
          <div class="col-11">
            <h1>World Weather Report</h1>
          </div>

          <div class="col-1">
            <span class="degree-switch-symbols">
              <a class="switchFarenheit" id="switchFarenheit" href="">°F</a>
              <a class="swtichCentigrade" id="switchCentigrade" href="">°C</a>
            </span>
          </div>
        </div>
      </div>
      <div class="search-section">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                placeholder="Search for a place"
                autocomplete="”off”"
                autofocus="”on”"
                size="60px"
                class="search-field"
                id="search-text-input"
              />
            </div>
            <div class="col-4">
              <input type="submit" value="Search" class="search-button" />
            </div>
            <div class="col-1">
              <input
                type="submit"
                value="Local weather"
                class="local-search-button"
                id="local-search-button"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="current-section">
        <h2>Current</h2>
        <hr class="heading-hr" />
        <div class="current-summary-top">
          <div class="row">
            <div class="col-4">
              <div class="current-summary-icon">
                <i class="fas fa-wind"></i>
              </div>
            </div>
            <div class="col-4">
              <div class="current-summary-place" id="current-summary-place">
                London
              </div>
            </div>
            <div class="col-4">
              <span
                class="currentTempNumber"
                id="current-summary-temperature-number"
                >8
              </span>
              <span
                class="currentTempCent"
                id="current-summary-temperature-default-centigrade"
                >°C
              </span>
            </div>
          </div>
        </div>
        <hr />
        <div class="current-summary-middle">
          <div class="current-summary-feels-label">Feels like: 6°C</div>
          <div class="current-summary-description"
          id="current-summary-description"
          >Blustery conditions</div>
          <div class="current-summary-date">Sunday 02/01/22 17:46 GMT</div>
        </div>
        <hr />
        <div class="current-summary-bottom">
          <div class="row">
            <div class="col-4">
              <div class="current-summary-precipitation">
                Precipitation chance: 20%
              </div>
            </div>
            <div class="col-4">
              <div class="current-summary-wind"
              >Wind speed: <span id="current-summary-wind">30</span>mph</div>
            </div>
            <div class="col-4">
              <div class="current-summary-humidity">Humidity level: 80%</div>
            </div>
          </div>
        </div>
      </div>
